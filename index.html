<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NAOJAGUAR</title>
<meta name="theme-color" content="#0f141b"/>
<style>
  :root{
    --bg:#0f141b; --panel:#121a23; --tile:#0e1520;
    --muted:#9fb3c9; --accent:#6ab0ff; --grid:rgba(230,238,247,.12);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:#e6eef7;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial}
  a{text-decoration:none;color:inherit}
  .wrap{max-width:1100px;margin:0 auto;padding:20px}
  header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:24px;flex-wrap:wrap}
  h1{font-size:22px;margin:0}
  .muted{color:var(--muted);font-size:14px}
  .search{flex:1;display:flex;gap:8px;align-items:center;min-width:260px}
  input[type="search"]{
    width:100%;background:var(--tile);border:1px solid var(--grid);color:#e6eef7;
    padding:10px 12px;border-radius:10px;outline:none;font-size:14px;
  }
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px}
  .card{
    background:var(--panel);border:1px solid var(--grid);border-radius:14px;
    padding:16px;display:flex;flex-direction:column;align-items:center;text-align:center;
    transition:transform .15s ease,border-color .15s ease;
  }
  .card:hover{transform:translateY(-4px);border-color:var(--accent)}
  .logo{
    width:70px;height:70px;border-radius:12px;background:var(--tile);
    margin-bottom:10px;display:flex;align-items:center;justify-content:center;
    font-size:28px;opacity:.7;
  }
  .title{font-weight:600;font-size:16px;margin-bottom:6px}
  .desc{color:#cfe0f3;font-size:13px;line-height:1.35}
  footer{opacity:.6;margin-top:24px;font-size:12px;text-align:center}
  .empty{opacity:.6;padding:20px;text-align:center;border:1px dashed var(--grid);border-radius:12px;background:#0c121a}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div style="display:flex;align-items:center;gap:10px;">
    <img src="https://rdoivmucgucouauyqdos.supabase.co/storage/v1/object/public/naojaguar/ChatGPT%20Image%20Nov%202,%202025,%2009_09_35%20PM.png" 
         alt="NaoJaguar logo" width="80" height="80" style="filter:drop-shadow(0 0 4px #6ab0ff)">
    <div>
      <h1>NAOJAGUAR</h1>
      <div class="muted">creative useless apps</div>
    </div>
  </header>

  <main id="list" class="grid"></main>
  <div id="empty" class="empty" style="display:none">No hay resultados para tu bÃºsqueda.</div>

  <footer>Â© <span id="year"></span> NaoJaguar â€” desplegado en Vercel</footer>
</div>

<script>
const state={all:[], filtered:[]};

async function load(){
  try{
    const res=await fetch('./manifest.json?ts='+Date.now());
    state.all=(await res.json()).filter(app => app.title !== "Puzzle Grid"); // ðŸ”¹ Filtramos Puzzle Grid
    state.filtered=state.all;
    render();
  }catch(e){
    document.getElementById('list').innerHTML='<div class="empty">Sube un manifest.json con tus apps.</div>';
  }
}

function card(app){
  const logo = app.logo ? `<img class="logo" src="${app.logo}" alt="${app.title}">` 
                        : `<div class="logo">ðŸœ²</div>`;
  return `
  <a href="${app.path}" target="_blank" rel="noopener" class="card">
    ${logo}
    <div class="title">${escapeHtml(app.title)}</div>
    <div class="desc">${escapeHtml(app.description||'')}</div>
  </a>`;
}

function render(){
  const list=document.getElementById('list');
  const empty=document.getElementById('empty');
  if(state.filtered.length===0){ list.innerHTML=''; empty.style.display='block'; return; }
  empty.style.display='none';
  list.innerHTML=state.filtered.map(card).join('');
}

function filter(q){
  q=q.trim().toLowerCase();
  if(!q){ state.filtered=state.all; render(); return; }
  state.filtered=state.all.filter(a=>{
    const hay = [a.title,a.description].join(' ').toLowerCase();
    return hay.includes(q);
  });
  render();
}

function escapeHtml(s){return (s??'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');}


document.getElementById('year').textContent = new Date().getFullYear();

load();
</script>
</body>
</html>
